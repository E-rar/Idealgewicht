<!DOCTYPE html>
<html lang="en">
<head>

    <title>Idealgewicht</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <form action="" onsubmit="return false">

        <input type="number" name="alter" id="alter" placeholder="in Jahren">

    <div id="genre">
        <h4>Körpertyp</h4>
        <input type="radio" name="genre" id="breit">
        <label for="breit">breit</label><br>
        <input type="radio" name="genre" id="schmal">
        <label for="schmal">schmal</label>
    </div>
    <div id="button">
        <input type="submit" value="Submit" onclick="rechnen()">
    </div>
    <div>
        <p id="result"></p>
    </div>
    </form>
    <script src="assets/js/main.js"></script>
</body>
</html>
